<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Launch Countdown Timer | Frontend Mentor</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>we're launching soon</h1>
    </header>
    <section class="countdown-container">
      <div class="clock-face">
        <div class="number-container">
          <span class="number"></span>
          <div class="circle left-circle"></div>
          <div class="circle right-circle"></div>
        </div>
        <p>days</p>
      </div>
      
      <div class="clock-face">
        <div class="number-container">
          <span class="number"></span>
          <div class="circle left-circle"></div>
          <div class="circle right-circle"></div>
        </div>
        <p>hours</p>
      </div>
      
      <div class="clock-face">
        <div class="number-container">
          <span class="number"></span>
          <div class="circle left-circle"></div>
          <div class="circle right-circle"></div>
        </div>
        <p>minutes</p>
      </div>
      
      <div class="clock-face">
        <div class="number-container">
          <span class="number"></span>
          <div class="circle left-circle"></div>
          <div class="circle right-circle"></div>
        </div>
        <p>seconds</p>
      </div>
    </section>
  </main>
  <footer>
    <section class="social-container">
      <a href="www.facebook.com" class="social-link">
        <img src="./images/icon-facebook.svg" alt="facebook logo">
      </a>
      <a href="www.pinterest.com" class="social-link">
        <img src="./images/icon-pinterest.svg
        " alt="pinterest logo">
      </a>
      <a href="www.instagram.com" class="social-link">
        <img src="./images/icon-instagram.svg" alt="instagram logo">
      </a>
    </section>
  </footer>

  <script src="app.js"></script>
</body>
</html>
